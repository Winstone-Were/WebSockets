<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="/Assets/jquery.min.js"></script>
  <script defer src="./script.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../Assets/_logo.png">
  <title>Plug Communicator</title>
</head>
<body>
  <div class="log-in" style="display: none;">
    <div inputs>
      <img src="../Assets/_user.svg" alt="USER LOGO">
      <span class="input-for-name">
        <label for="usr-name">User ID</label>
        <input required type="text" id="usr-name">
      </span>
      <span class="input-for-password">
        <label for="pwrd">Password</label>
        <input required type="password" id="pwrd">
      </span>
    </div>
    <div buttons>
      <button class="log-in-button">LOG IN</button>
      <button id="to_sign-in">Sign Up</button>
    </div>
  </div>

  <div class="sign-up" style="display: none;">
    <div inputs>
      <img src="../Assets/_adduser.svg" alt="ADD USER"/>
      <span>
        <label for="up-usr-name"> User Name </label>
        <input required type="text" id="up-usr-name">
      </span>
      <span class="input-for-password">
        <label for="up-pwrd"> Password </label>
        <input required type="password" id="up-pwrd">
      </span>
      <span>
        <label for="usr-id"> User ID </label>
        <input required type="text" id="usr-id">
      </span>
    </div>
    <div buttons>
      <button class="sign-up-button">Sign Up</button>
      <button id="to_log-in"> Log In </button>
    </div>
  </div>
  <div id="app">
      <div class="groups"></div>
      <div class="chats">
        <div class="messages">
          <!-- Messages go here -->
        </div>
        <div class="chat_form">
            <textarea spellcheck="false"></textarea>
            <button id="send_message" disabled>
              <img src="../Assets/_send.svg" alt="Send"/>
            </button>
        </div>
      </div>
  </div>
</body>
</html>
